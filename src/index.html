<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SEARQ Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header>
        <figure class="logo">
            <h1>
                <img src="./assets/logo.svg" alt="SearQ Movies Suggestion Search Engine">
            </h1>
        </figure>
    </header>
    <main>
        <section>
            <form role="search" class="suggestionsSearch" autocomplete="off">
                <div
                    class="searchBarContainer"
                    role="combobox"
                    aria-haspopup="listbox"
                    aria-owns="suggestionsListbox"
                    aria-expanded="false"
                >
                    <input
                        class="searchBar"
                        type="text"
                        placeholder="Search for a movie"
                        title="Search for a movie"
                        aria-autocomplete="list"
                        aria-controls="suggestionsListbox"
                        aria-activedescendant
                    >

                    <ul
                        id="suggestionsListbox"
                        class="suggestionsContainer"
                        role="listbox"
                    >
                    </ul>
                </div>

                <p class="resultsNotifications sr-only" aria-live="polite"></p>
            </form>
        </section>

        <section class="searchHistory hidden">
            <ul class="historyList" aria-label="Suggestions History List">
            </ul>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
