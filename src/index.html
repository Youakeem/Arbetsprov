<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SEARQ Search Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.svg" alt="">
        </div>
    </header>
    <main>
        <form role="search" class="suggestionsSearch">
            <input class="searchBar" type="text" name="keyword" placeholder="Search for a movie" autocomplete="off" role="combobox" aria-autocomplete="list" aria-haspopup="listbox" aria-owns="suggestionsListbox">
            <ul id="suggestionsListbox" class="suggestionsContainer" role="listbox"></ul>
        </form>
    </main>
</body>
</html>
